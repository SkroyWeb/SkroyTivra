<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-container button {
      background-color: #4a6741;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .form-container button:hover {
      background-color: #2c3e25;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Donation Registration</h1>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="donation-type">Donation Type</label>
      <select id="donation-type" name="donation-type" required>
        <option value="food">Food</option>
        <option value="money">Money</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter any additional details"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
