<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMitra - Route Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        iframe { width: 100%; height: 500px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>MealMitra - Find the Best Route for Food Pickup</h2>
    <input type="text" id="destination" placeholder="Enter Destination (e.g., New Delhi)">
    <button onclick="updateMap()">Show Route</button>

    <iframe id="mapFrame" 
        src="https://www.google.com/maps?q=India Gate&output=embed" 
        allowfullscreen>
    </iframe>

    <script>
        function updateMap() {
            let destination = document.getElementById("destination").value;
            if (!destination) { alert("Please enter a destination!"); return; }

            let googleMapsUrl = https://www.google.com/maps?q=${encodeURIComponent(destination)}&output=embed;
            document.getElementById("mapFrame").src = googleMapsUrl;
        }
    </script>
</body>
</html>
